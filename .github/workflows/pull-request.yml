name: Pull Request Build

on:
  pull_request:
    types: [assigned, opened, synchronize, reopened]
  push:
    branches-ignore:
      - 'feature/*' # Ignore build feature branch on push; feature branches will be build only for pull requests.
      - 'Feature/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core CLI
      uses: actions/setup-dotnet@v1.1.0

    - name: Build
      run: |
        VERSION=$(head -n 1 version)
        PACKAGE_VERSION=$VERSION-build.${{ github.run_number }}
        echo "Generating Package with version: $PACKAGE_VERSION ..."
        #export DESCRIPTION=$(<README.md)
        dotnet build src/GitHub.sln -p:Configuration=Release -o dist -p:Version=$VERSION -p:PackageVersion=$PACKAGE_VERSION

    - name: Upload artifact
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v2
      with:
        name: nuget
        path: dist/*.nupkg
